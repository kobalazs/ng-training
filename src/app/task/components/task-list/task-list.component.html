<h3>
  My Tasks
  <img *ngIf="loading" src="assets/loader.gif" alt="Loading...">
</h3>
<button type="button" class="btn btn-primary" (click)="addNewTask()" [disabled]="loading">
  Add New Task
</button>
<ul>
  <li *ngFor="let task of tasks">
    <app-task-list-item [task]="task" (error)="loadTasks()"></app-task-list-item>
  </li>
</ul>
