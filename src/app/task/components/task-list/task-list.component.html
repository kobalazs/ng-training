<h3>
  My Tasks
  <img *ngIf="loading" src="assets/loader.gif">
</h3>
<ul>
  <li *ngFor="let task of tasks | orderby:'position':false; let bLast=last; let bFirst=first;">
    <app-task-list-item
      [task]="task"
      [disabled]="loading"
      [isFirstTaskItem]="bFirst"
      [isLastTaskItem]="bLast"
      (onError)="loadTasks()"
      (onDelete)="removeTask($event)"
      (onOrderingUp)="orderTaskUpInList($event)"
      (onOrderingDown)="orderTaskDownInList($event)"
    ></app-task-list-item>
  </li>
</ul>
<button md-raised-button (click)="addNewTask()" [disabled]="loading">Add New Task</button>
