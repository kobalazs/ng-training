<h3>
  My Tasks
  <img *ngIf="loading" src="assets/loader.gif">
</h3>
<ul>
  <li *ngFor="let task of tasks">
    <app-task-list-item
      [task]="task"
      [disabled]="loading"
      (delete)="removeTask($event)"
      (error)="loadTasks()"
    ></app-task-list-item>
  </li>
</ul>
<button mat-flat-button color="primary" (click)="addNewTask()" [disabled]="loading">
  Add New Task
</button>
